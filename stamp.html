<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スタンプラリー進捗</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("glass_logo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #cceeff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffff;
    }

    .progress-bar {
      width: 80%;
      max-width: 600px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 10px #00ffff66;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffff, #0066ff);
      transition: width 1s ease;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 16px;
      padding: 20px;
      width: 90%;
      max-width: 720px;
    }

    .poster {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffff33;
    }

    .stamp {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("stamp.png") center center no-repeat;
      background-size: contain;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>スタンプラリー進捗</h1>
  <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
  <div class="poster-grid" id="posterGrid"></div>

  <script>
    const posterList = ["A", "B", "C", "D", "E", "F", "G", "H", "I"];
    const grid = document.getElementById("posterGrid");
    let count = 0;

    posterList.forEach(id => {
      const used = localStorage.getItem(`gyumax_${id}`);
      const div = document.createElement("div");
      div.className = "poster";
      div.style.backgroundImage = `url('poster_${id}.png')`;
      if (used) {
        const stamp = document.createElement("div");
        stamp.className = "stamp";
        div.appendChild(stamp);
        count++;
      }
      grid.appendChild(div);
    });

    const progress = Math.floor((count / posterList.length) * 100);
    document.getElementById("progressFill").style.width = progress + "%";
  </script>
</body>
</html>
