<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スタンプラリー進捗</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      overflow-x: hidden;
    }
    #container {
      padding: 20px;
      text-align: center;
      color: white;
    }
    .poster {
      width: 200px;
      margin: 10px;
      display: inline-block;
      position: relative;
      transition: transform 0.3s ease;
    }
    .poster:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .stamp {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none;
    }
    .glow {
      animation: glow-pulse 2s infinite;
    }
    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 10px #00f, 0 0 20px #00f; }
      50% { box-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }
    #gauge-container {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    #gauge-bar {
      height: 20px;
      background: linear-gradient(90deg, #00f, #0ff);
      width: 0%;
      transition: width 0.5s ease;
    }
    .glass-bg {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }
    #lightPulse {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, rgba(0,123,255,0.2) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    .secret-mode #lightPulse {
      background: radial-gradient(circle, rgba(0,255,255,0.4) 0%, transparent 70%);
      animation: pulse-bright 2s infinite;
    }
    @keyframes pulse-bright {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .glass-shards {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -2;
    }
    .shard {
      position: absolute;
      width: 10px;
      height: 30px;
      background: rgba(0,200,255,0.3);
      transform: rotate(45deg);
      animation: floatShard 8s infinite linear;
    }
    @keyframes floatShard {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(90deg); opacity: 0; }
    }
  </style>
</head>
<body>
<div id="lightPulse"></div>
<div class="glass-shards" id="shards-container"></div>
<div id="container" class="glass-bg">
  <h1>スタンプラリー進捗</h1>
  <div id="posterArea"></div>
  <div id="gauge-container">
    <div id="gauge-bar"></div>
  </div>
</div>
<script>
  const posterArea = document.getElementById("posterArea");
  const posters = ["A","B","C","D","E","F","G","H","I"];
  const stampPath = "stamp.png"; // スタンプ画像のパス
  const shardContainer = document.getElementById("shards-container");

  const urlParams = new URLSearchParams(window.location.search);
  const newPoster = urlParams.get("poster");
  const isSecret = urlParams.get("secret") === "true";
  let stamped = JSON.parse(localStorage.getItem("stampedPosters")) || [];
  if (newPoster && posters.includes(newPoster) && !stamped.includes(newPoster)) {
    stamped.push(newPoster);
    localStorage.setItem("stampedPosters", JSON.stringify(stamped));
  }
  stamped.forEach(id => {
    const poster = document.createElement("div");
    poster.className = "poster glow";
    const img = document.createElement("img");
    img.src = `posters_${id}.png`;
    img.style.width = "100%";
    poster.appendChild(img);
    const stamp = document.createElement("div");
    stamp.className = "stamp";
    stamp.style.backgroundImage = `url(${stampPath})`;
    poster.appendChild(stamp);
    posterArea.appendChild(poster);
  });

  // Jの出現判定（シークレットモード）
  if (isSecret) {
    document.body.classList.add("secret-mode");
    const posterJ = document.createElement("div");
    posterJ.className = "poster glow";
    const imgJ = document.createElement("img");
    imgJ.src = "poster_J.png";
    imgJ.style.width = "100%";
    posterJ.appendChild(imgJ);
    const stampJ = document.createElement("div");
    stampJ.className = "stamp";
    stampJ.style.backgroundImage = `url(${stampPath})`;
    posterJ.appendChild(stampJ);
    posterArea.appendChild(posterJ);
  }

  // ゲージ更新
  const percent = Math.min(100, stamped.length / posters.length * 100);
  document.getElementById("gauge-bar").style.width = percent + "%";
</script>
</body>
</html>
