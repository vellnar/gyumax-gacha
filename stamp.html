<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Çπ„Çø„É≥„Éó„É©„É™„ÉºÈÄ≤Êçó</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #cceeff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("images/glass_logo.png") center center / cover no-repeat;
      z-index: 0;
      opacity: 1;
      pointer-events: none;
    }

    body::after {
      content: "";
      position: fixed;
      top: 50%; left: 50%;
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(0,255,255,0.25) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      animation: pulseLight 2.5s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
      filter: blur(2px);
    }

    body.complete::after {
      animation-duration: 1.2s;
      background: radial-gradient(circle, rgba(0,255,255,0.5) 0%, transparent 70%);
      filter: blur(4px) drop-shadow(0 0 15px #00ffff);
    }

    @keyframes pulseLight {
      0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffff;
      position: relative;
      z-index: 2;
    }

    .progress-bar {
      width: 90%;
      max-width: 600px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 10px #00ffff66;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffff, #0066ff);
      transition: width 1s ease;
      animation: glowbar 2s ease-in-out infinite alternate;
      border-radius: 10px;
      z-index: 2;
    }

    @keyframes glowbar {
      from { filter: brightness(1); }
      to { filter: brightness(1.5); }
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 16px;
      padding: 20px;
      width: 95%;
      max-width: 720px;
      position: relative;
      z-index: 2;
    }

    .poster {
      position: relative;
      width: 100%;
      padding-bottom: 141.4%;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffff33;
      cursor: pointer;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .poster:hover {
      box-shadow: 0 0 20px #00ffffaa;
    }

    .stamp {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("images/stamp.png") center center no-repeat;
      background-size: contain;
      animation: pop 0.5s ease;
      filter: drop-shadow(0 0 4px #00ffff);
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; filter: brightness(2); }
      80% { transform: scale(1.2); opacity: 1; filter: brightness(1.5); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    #completeBanner {
      background: rgba(0, 255, 200, 0.2);
      border: 2px solid #00ffff;
      padding: 16px;
      border-radius: 12px;
      margin: 20px auto;
      text-align: center;
      font-size: 1.3rem;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff66;
      text-shadow: 0 0 5px #00ffff;
      max-width: 90%;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff66; }
      to { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff99; }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-height: 90vh;
      max-width: 90vw;
      box-shadow: 0 0 20px #00ffff;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .progress-bar { height: 16px; }
      .poster-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>„Çπ„Çø„É≥„Éó„É©„É™„ÉºÈÄ≤Êçó</h1>
  <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
  <div class="poster-grid" id="posterGrid"></div>
  <div id="completeBanner" style="display: none;">üéâ ÂÖ®„Çπ„Çø„É≥„Éó„Ç≥„É≥„Éó„É™„Éº„ÉàÔºÅ„Çπ„Çø„ÉÉ„Éï„Å´Ë¶ã„Åõ„Å¶„Å≠ üéâ</div>

  <div class="modal" id="imageModal" onclick="this.style.display='none'">
    <img id="modalImage" src="" alt="Êã°Â§ßÁîªÂÉè" />
  </div>

  <script>
    const posterList = ["A", "B", "C", "D", "E", "F", "G", "H", "I"];
    const grid = document.getElementById("posterGrid");

    // Âèó„ÅëÂèñ„Å£„ÅüID„Åß„Çπ„Çø„É≥„Éó„Çí‰øùÂ≠ò
    const urlParams = new URLSearchParams(window.location.search);
    const posterId = urlParams.get("id")?.toUpperCase();
    if (posterId && posterList.includes(posterId)) {
      const key = `gyumax_${posterId}`;
      if (!localStorage.getItem(key)) {
        localStorage.setItem(key, "1");
      }
    }

    // „Çπ„Çø„É≥„ÉóÊèèÁîª
    let count = 0;
    posterList.forEach(id => {
      const used = localStorage.getItem(`gyumax_${id}`);
      const div = document.createElement("div");
      div.className = "poster";
      const imgPath = `images/poster_${id}.png`;
      div.style.backgroundImage = `url('${imgPath}')`;
      div.onclick = () => {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        modalImg.src = imgPath;
        modal.style.display = "flex";
      };
      if (used) {
        const stamp = document.createElement("div");
        stamp.className = "stamp";
        div.appendChild(stamp);
        count++;
      }
      grid.appendChild(div);
    });

    // ÈÄ≤ÊçóÁéá
    const progress = Math.floor((count / posterList.length) * 100);
    document.getElementById("progressFill").style.width = progress + "%";

    // „Ç≥„É≥„Éó„É™„Éº„Éà„ÉÅ„Çß„ÉÉ„ÇØ
    const allCollected = posterList.every(id => localStorage.getItem(`gyumax_${id}`));
    if (allCollected) {
      document.getElementById("completeBanner").style.display = "block";
      document.body.classList.add("complete");
    }
  </script>
</body>
</html>
