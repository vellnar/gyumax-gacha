<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>あたり</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      transition: all 0.5s ease;
    }

    .message {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .subtext {
      font-size: 1rem;
      margin-top: 0.3em;
      opacity: 0.8;
    }

    .button {
      margin-top: 2em;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    /* ---------- Theme A ---------- */
    .theme-A {
      background: #000;
      color: #d4af37;
      font-family: 'Segoe UI', sans-serif;
    }
    .theme-A .button {
      background: transparent;
      border: 2px solid currentColor;
      color: inherit;
    }
    .theme-A .button:hover {
      background: rgba(255,255,255,0.1);
    }

    /* ---------- Theme B ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap');
    .theme-B {
      background: #111 radial-gradient(ellipse at center, rgba(255,90,0,0.05), transparent 70%);
      color: #fdf6e3;
      font-family: 'Shippori Mincho B1', serif;
    }
    .theme-B .button {
      border: 2px solid #ff6600;
      color: #ff6600;
      background: transparent;
    }
    .theme-B .button:hover {
      background: #ff6600;
      color: #111;
    }

    /* ---------- Theme C ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    .theme-C {
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 80%);
      color: #fff;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .theme-C .button {
      border: 1.5px solid #ffffffcc;
      color: #ffffffcc;
      background: transparent;
    }
    .theme-C .button:hover {
      background: #ffffffcc;
      color: #000;
    }
    .accent { color: #ffd700; }

    /* ---------- Theme D ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');
    .theme-D {
      background: linear-gradient(135deg, #e53935 10%, #ffd600 50%, #1976d2 90%);
      color: #111;
      font-family: 'Yusei Magic', sans-serif;
    }
    .theme-D .button {
      background-color: #fff200;
      border: none;
      color: #000;
      font-weight: bold;
    }
    .theme-D .button:hover {
      background-color: #ffec40;
    }

    /* ---------- Theme E ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Yomogi&display=swap');
    .theme-E {
      background: linear-gradient(to bottom, #aab2aa, #d3d6d4);
      color: #1c1c1c;
      font-family: 'Yomogi', cursive;
    }
    .theme-E .button {
      background-color: #4f5e4f;
      color: #fff;
      border: none;
      font-weight: bold;
    }
    .theme-E .button:hover {
      background-color: #738f7a;
    }

    /* ---------- Theme F ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    .theme-F {
      background: radial-gradient(circle at center, #000 40%, #1a1a1a 100%);
      color: #00e5ff;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 8px #00e5ff;
    }
    .theme-F .button {
      background-color: transparent;
      border: 2px solid #00e5ff;
      color: #00e5ff;
    }
    .theme-F .button:hover {
      background-color: #00e5ff22;
    }

    /* ---------- Theme G ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap');
    .theme-G {
      background: #fdf7f2;
      color: #8b0000;
      font-family: 'Kiwi Maru', serif;
    }
    .theme-G .button {
      background-color: #8b0000;
      color: #fff;
      border: none;
    }
    .theme-G .button:hover {
      background-color: #aa1e1e;
    }

    /* ---------- Theme H ---------- */
    .theme-H {
      background: radial-gradient(circle, #1a0000 0%, #000 100%);
      color: #ff4444;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 6px red;
    }
    .theme-H .button {
      background-color: transparent;
      border: 2px solid red;
      color: red;
    }
    .theme-H .button:hover {
      background-color: #ff000033;
    }
    .theme-H .glitch {
      position: relative;
    }
    .theme-H .glitch::before,
    .theme-H .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.7;
    }
    .theme-H .glitch::before {
      color: red;
      z-index: -1;
      animation: glitch-h 0.3s infinite linear alternate-reverse;
    }
    .theme-H .glitch::after {
      color: #ff9999;
      z-index: -2;
      animation: glitch-h 0.2s infinite linear alternate-reverse;
    }
    @keyframes glitch-h {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0); }
    }

    /* ---------- Theme I ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');
    .theme-I {
      background: linear-gradient(to bottom, #000015, #001f3f);
      color: #33ccff;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .theme-I .button {
      border: 2px solid #33ccff;
      color: #33ccff;
      background-color: transparent;
    }
    .theme-I .button:hover {
      background-color: #33ccff20;
    }
    .theme-I .glitch {
      position: relative;
      display: inline-block;
    }
    .theme-I .glitch::before,
    .theme-I .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      opacity: 0.7;
    }
    .theme-I .glitch::before {
      top: -1px;
      left: 2px;
      text-shadow: -1px 0 cyan;
      animation: glitch-i-1 2.4s infinite linear alternate-reverse;
    }
    .theme-I .glitch::after {
      top: 1px;
      left: -2px;
      text-shadow: 1px 0 blue;
      animation: glitch-i-2 1.8s infinite linear alternate-reverse;
    }
    .theme-I::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.02),
        rgba(0, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 1;
    }
    @keyframes glitch-i-1 {
      0% { clip: rect(4px,9999px,8px,0); transform: translate(1px,-1px); }
      40% { clip: rect(6px,9999px,12px,0); transform: translate(2px,1px); }
      100% { clip: rect(5px,9999px,8px,0); transform: translate(-1px,-1px); }
    }
    @keyframes glitch-i-2 {
      0% { clip: rect(1px,9999px,6px,0); transform: translate(-1px,0); }
      50% { clip: rect(5px,9999px,10px,0); transform: translate(-2px,-1px); }
      100% { clip: rect(4px,9999px,9px,0); transform: translate(0,-1px); }
    }
  </style>
</head>
<body>
  <div class="message" id="mainText">あたり！</div>
  <div class="message" id="subText">チーズトッピング無料！</div>
  <div class="subtext" id="noteText">スタッフにこの画面を提示してください</div>
  <button class="button" onclick="location.href='stamp.html'">進行度を確認</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const theme = params.get("id")?.toUpperCase();
    document.body.classList.add(`theme-${theme}`);

    const mainText = document.getElementById("mainText");
    const subText = document.getElementById("subText");
    const noteText = document.getElementById("noteText");

    switch (theme) {
      case "A":
        mainText.innerHTML = "🎯 あたり！";
        subText.innerText = "チーズトッピング無料！";
        noteText.innerText = "※スタッフにこの画面を提示してください";
        break;
      case "B":
        mainText.innerHTML = "🔥 あたり！";
        subText.innerText = "本能が導いた勝利！";
        noteText.innerText = "チーズトッピング無料！";
        break;
      case "C":
        mainText.innerHTML = "<span class='accent'>あたり。</span>";
        subText.innerText = "これは、ただのサービスじゃない。";
        noteText.innerText = "チーズトッピング無料。";
        break;
      case "D":
        mainText.innerHTML = "💥 あたり!!";
        subText.innerText = "肉魂炸裂！牛串1本プレゼント！";
        noteText.innerText = "スタッフにこの画面を全力で見せろッ！";
        break;
      case "E":
        mainText.innerHTML = "やさしい あたり。";
        subText.innerText = "もう一本、プレゼント。";
        noteText.innerText = "ベンチでしみじみ味わってもいいんだよ。";
        break;
      case "F":
        mainText.innerHTML = "⚡ YOU WIN.";
        subText.innerText = "“The Taste of Fire” is yours.";
        noteText.innerText = "🔥 牛串1本プレゼント（画面提示）";
        break;
      case "G":
        mainText.innerHTML = "🔥 あたり";
        subText.innerText = "炎が、お前を選んだ。";
        noteText.innerText = "チーズトッピング無料";
        break;
      case "H":
        mainText.innerHTML = "<span class='glitch' data-text='🔻 ATARI: ERROR'>🔻 ATARI: ERROR</span>";
        subText.innerHTML = "<span class='glitch' data-text='Access Level: OVERRIDE'>Access Level: OVERRIDE</span>";
        noteText.innerText = "チーズトッピング無料：この異常を提示せよ";
        break;
      case "I":
        mainText.innerHTML = "<span class='glitch' data-text='⚡ あたり'>⚡ あたり</span>";
        subText.innerHTML = "<span class='glitch' data-text='運命はデータを超えた。'>運命はデータを超えた。</span>";
        noteText.innerText = "トッピング無料：スタッフに提示を。";
        break;
      default:
        mainText.innerText = "エラー";
        subText.innerText = "QRコードが無効です。";
        noteText.innerText = "";
        break;
    }
  </script>
</body>
</html>
