<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>アクセスエラー</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;
  }

  .magic-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90vmin;
    height: 90vmin;
    background: url("SISTIVALmagic.png") no-repeat center center;
    background-size: contain;
    transform: translate(-50%, -50%);
    opacity: 0.12;
    filter: brightness(1.2) drop-shadow(0 0 15px #00ff99) drop-shadow(0 0 40px #00ffcc);
    animation: rotate-slow 40s linear infinite;
    z-index: 0;
  }

  @keyframes rotate-slow {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    bottom: -10px;
    background: #00ff99;
    border-radius: 50%;
    opacity: 0.6;
    filter: drop-shadow(0 0 4px #00ffcc);
    animation: rise 6s linear infinite;
  }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.6;
    }
    100% {
      transform: translateY(-110vh) scale(0.8);
      opacity: 0;
    }
  }

  .content {
    z-index: 1;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    color: #00ffaa;
    text-shadow: 0 0 6px #00ffaa;
  }

  p {
    font-size: 1.1rem;
    color: #ccc;
    margin: 1em 0;
  }

  .btn {
    background: transparent;
    border: 2px solid #00ffaa;
    color: #00ffaa;
    padding: 10px 24px;
    font-size: 1rem;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #00ffaa22;
  }
</style>
</head>
<body>
  <div class="magic-circle"></div>
  <div class="particles" id="particles"></div>

  <div class="content">
    <h1>アクセス拒否</h1>
    <p>"すまない、ここに来られるのは想定外だ。早く帰るといい。"</p>
    <a href="index.html" class="btn">元居た場所に戻る</a>
  </div>

  <script>
    const container = document.getElementById('particles');
    const count = 35; // ここで数を調整（スマホなら30〜40が限度）

    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 6 + 2; // 2px〜8px
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${4 + Math.random() * 3}s`;
      p.style.animationDelay = `${Math.random() * 4}s`;
      container.appendChild(p);
    }
  </script>
</body>
</html>
