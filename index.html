<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギュウMAX!! ガチャ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .message {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="message" id="statusMessage">読み込み中...</div>

  <script>
    const statusEl = document.getElementById("statusMessage");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const validIds = ["A", "B", "C", "D", "E", "F", "G", "H", "I"];

    if (!id || !validIds.includes(id)) {
      statusEl.textContent = "無効なアクセスです。ポスターQRコードから読み込んでください。";
    } else {
      statusEl.textContent = "抽選ページに移動します...";
      setTimeout(() => {
        window.location.href = `draw.html?id=${id}`;
      }, 1000);
    }
  </script>
</body>
</html>
