<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Ç¢„ÇØ„Çª„ÇπÂ∞ÅÈéñ</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      background: #0a0a0a;
      color: #ff4444;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    canvas#noiseCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 20px #ff4444;
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
      padding: 0 1em;
      text-shadow: 0 0 10px #ff6666;
      z-index: 1;
    }

    .glitch-text {
      position: relative;
      font-weight: bold;
      font-size: 2rem;
      color: #ff4444;
      animation: glitch 2s infinite;
      z-index: 1;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffea; }
      20% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffea; }
      40% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffea; }
      60% { text-shadow: -2px -2px #ff0000, 2px 2px #00ffea; }
      80% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffea; }
      100% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffea; }
    }

    .btn {
      background: transparent;
      border: 2px solid #ff4444;
      color: #ff4444;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      margin: 0.5em;
      transition: background-color 0.3s, color 0.3s;
      width: 80%;
      max-width: 300px;
      z-index: 1;
    }

    .btn:hover {
      background-color: #ff444422;
      color: #ff6666;
    }

    .btn.disabled {
      cursor: not-allowed;
      opacity: 0.5;
      pointer-events: none;
    }

    .btn.secret {
      position: relative;
      border-color: #ff0000;
      color: #ff0000;
      animation: pulseDanger 2s infinite;
    }

    .btn.secret::before {
      content: "‚Äª Êäº„Åô„Åπ„Åç„Åß„ÅØ„Å™„ÅÑ";
      position: absolute;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #ff8888;
      text-shadow: 0 0 4px #ff0000;
      pointer-events: none;
    }

    .btn.secret:hover {
      animation: pulseDanger 1s infinite, hoverGlitch 0.3s infinite;
      color: #ff6666;
      background-color: #ff000022;
    }

    @keyframes pulseDanger {
      0% { box-shadow: 0 0 8px #ff4444aa; transform: scale(1); }
      50% { box-shadow: 0 0 20px #ff4444cc; transform: scale(1.05); }
      100% { box-shadow: 0 0 8px #ff4444aa; transform: scale(1); }
    }

    @keyframes hoverGlitch {
      0%, 100% { transform: none; }
      20% { transform: translateX(-1px); }
      40% { transform: translateX(1px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
    }

    .subtitle {
      margin-top: 1em;
      font-size: 0.9rem;
      color: #aa0000;
      font-style: italic;
      z-index: 1;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .glitch-text { font-size: 1.4rem; }
      p { font-size: 1rem; }
      .btn { font-size: 1rem; padding: 10px 16px; }
      .btn.secret::before { font-size: 0.7rem; top: -1.2em; }
    }
  </style>
</head>
<body>
  <canvas id="noiseCanvas"></canvas>

  <h1 class="glitch-text" id="glitchText">„Ç¢„ÇØ„Çª„ÇπÂ∞ÅÈéñ‰∏≠</h1>
  <p id="warningText">„ÅÇ„Å™„Åü„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅØ„Ç∑„Çπ„ÉÜ„É†„Å´„Çà„ÇäÊ∞∏‰πÖÁöÑ„Å´Â∞ÅÈéñ„Åï„Çå„Åæ„Åó„Åü„ÄÇ</p>
  <p class="subtitle" id="staticText">„ÇÇ„ÅÜÊâãÈÅÖ„Çå„Å†„ÄÇ‰Ωï„ÇÇ„Åã„ÇÇ„Åå„ÄÇ</p>

  <a href="#" class="btn disabled" id="backBtn">Êàª„Çã</a>
  <button class="btn secret" id="secretBtn" onclick="acquireSecret()">„Ç∑„Éº„ÇØ„É¨„ÉÉ„Éà„Çπ„Çø„É≥„Éó„ÇíÂèñÂæó</button>

  <script>
    // ÂØæË±°Ë¶ÅÁ¥†„Å®ÂÖÉ„ÉÜ„Ç≠„Çπ„Éà„ÅÆÈÖçÂàó
    const glitchElements = [
      { el: document.getElementById('glitchText'), original: "„Ç¢„ÇØ„Çª„ÇπÂ∞ÅÈéñ‰∏≠" },
      { el: document.getElementById('warningText'), original: "„ÅÇ„Å™„Åü„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅØ„Ç∑„Çπ„ÉÜ„É†„Å´„Çà„ÇäÊ∞∏‰πÖÁöÑ„Å´Â∞ÅÈéñ„Åï„Çå„Åæ„Åó„Åü„ÄÇ" },
      { el: document.getElementById('backBtn'), original: "Êàª„Çã" },
      { el: document.getElementById('secretBtn'), original: "„Ç∑„Éº„ÇØ„É¨„ÉÉ„Éà„Çπ„Çø„É≥„Éó„ÇíÂèñÂæó" },
    ];

    // „Ç∞„É™„ÉÉ„ÉÅÁî®ÊñáÂ≠óÂÄôË£ú
    function randomGlitchText(text) {
      const glitchChars = ["ìÇÄ", "‚üÅ", "‚õí", "‚ö†", "‚àµ", "Œû", "“â", "íÅÉ", "‚ñë", "‚ñì", "‚òí"];
      return text.split('').map(char => Math.random() < 0.2 ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : char).join('');
    }

    // ÂêÑË¶ÅÁ¥†„ÅÆ„Ç∞„É™„ÉÉ„ÉÅ„É´„Éº„Éó
    function glitchElementLoop(obj) {
      const { el, original } = obj;
      el.textContent = randomGlitchText(original);
      el.style.color = "#ff4444";
      el.style.textShadow = "0 0 10px #ff4444";
      setTimeout(() => {
        el.textContent = original;
        el.style.color = "#ff4444";
        el.style.textShadow = "0 0 6px #ff4444";
      }, 150);
    }

    // „Åô„Åπ„Å¶„ÅÆÂØæË±°„Å´Âà•„ÄÖ„ÅÆÈñìÈöî„Åß„Ç∞„É™„ÉÉ„ÉÅ„Çí„É´„Éº„ÉóÂÆüË°å
    glitchElements.forEach(obj => {
      setInterval(() => glitchElementLoop(obj), 700 + Math.random()*300);
    });

    // „Ç∑„Éº„ÇØ„É¨„ÉÉ„Éà„Çπ„Çø„É≥„ÉóÂèñÂæó
    function acquireSecret() {
      localStorage.setItem("gyumax_seal_access", "1");
      setTimeout(() => {
        location.href = "stamp.html?secret=1&id=J";
      }, 300);
    }

    // Ëµ§„Éé„Ç§„Ç∫ËÉåÊôØÊèèÁîª
    const canvas = document.getElementById('noiseCanvas');
    const ctx = canvas.getContext('2d');
    let noiseRects = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function generateNoiseRects() {
      noiseRects = [];
      const count = 80;
      for (let i = 0; i < count; i++) {
        noiseRects.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          w: 10 + Math.random() * 40,
          h: 5 + Math.random() * 20,
          delay: Math.random() * 1000,
          duration: 80 + Math.random() * 120,
          next: Date.now() + Math.random() * 1000
        });
      }
    }

    function drawNoise() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const now = Date.now();
      for (let rect of noiseRects) {
        if (now > rect.next) {
          ctx.fillStyle = '#ff000088';
          ctx.fillRect(rect.x, rect.y, rect.w, rect.h);
          rect.next = now + rect.delay + rect.duration;
        }
      }
      requestAnimationFrame(drawNoise);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      generateNoiseRects();
    });

    resizeCanvas();
    generateNoiseRects();
    requestAnimationFrame(drawNoise);
  </script>
</body>
</html>
