<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>アクセス封鎖</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh;
    background: #0a0a0a;
    color: #ff4444;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 0.5em;
    text-shadow: 0 0 20px #ff4444;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 1.5em;
    padding: 0 1em;
    text-shadow: 0 0 10px #ff6666;
  }

  .glitch-text {
    position: relative;
    font-weight: bold;
    font-size: 2rem;
    color: #ff4444;
    animation: glitch 2s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffea; }
    20% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffea; }
    40% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffea; }
    60% { text-shadow: -2px -2px #ff0000, 2px 2px #00ffea; }
    80% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffea; }
    100% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffea; }
  }

  .btn {
    background: transparent;
    border: 2px solid #ff4444;
    color: #ff4444;
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 6px;
    text-decoration: none;
    cursor: pointer;
    margin: 0.5em;
    transition: background-color 0.3s, color 0.3s;
    width: 80%;
    max-width: 300px;
  }

  .btn:hover {
    background-color: #ff444422;
    color: #ff6666;
  }

  .btn.disabled {
    cursor: not-allowed;
    opacity: 0.5;
    pointer-events: none;
  }

  .btn.secret {
    position: relative;
    border-color: #ff0000;
    color: #ff0000;
    animation: pulseDanger 2s infinite;
  }

  .btn.secret::before {
    content: "※ 押すべきではない";
    position: absolute;
    top: -1.5em;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8rem;
    color: #ff8888;
    text-shadow: 0 0 4px #ff0000;
    pointer-events: none;
  }

  .btn.secret:hover {
    animation: pulseDanger 1s infinite, hoverGlitch 0.3s infinite;
    color: #ff6666;
    background-color: #ff000022;
  }

  @keyframes pulseDanger {
    0% { box-shadow: 0 0 8px #ff4444aa; transform: scale(1); }
    50% { box-shadow: 0 0 20px #ff4444cc; transform: scale(1.05); }
    100% { box-shadow: 0 0 8px #ff4444aa; transform: scale(1); }
  }

  @keyframes hoverGlitch {
    0%, 100% { transform: none; }
    20% { transform: translateX(-1px); }
    40% { transform: translateX(1px); }
    60% { transform: translateX(-1px); }
    80% { transform: translateX(1px); }
  }

  .subtitle {
    margin-top: 1em;
    font-size: 0.9rem;
    color: #aa0000;
    font-style: italic;
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.6rem; }
    .glitch-text { font-size: 1.4rem; }
    p { font-size: 1rem; }
    .btn { font-size: 1rem; padding: 10px 16px; }
    .btn.secret::before { font-size: 0.7rem; top: -1.2em; }
  }
</style>
</head>
<body>
  <h1 class="glitch-text">アクセス封鎖中</h1>
  <p>あなたのアクセスはシステムにより永久に封鎖されました。</p>
  <p class="subtitle">管理者にお問い合わせください。</p>

  <a href="#" class="btn disabled">戻る</a>

  <!-- シークレットスタンプ取得ボタン（意味深） -->
  <a href="stamp.html?secret=true" class="btn secret" title="何かが始まる…">シークレットスタンプを取得</a>
</body>
</html>
