<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>抽選中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 80px 20px;
    }

    .spinner {
      border: 12px solid #444;
      border-top: 12px solid #ffcc00;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin: 40px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 1.3rem;
      margin-top: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="text">運命を抽選中...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id"); // A〜IのポスターID

    // 進捗記録（localStorageに保存）
    if (id) {
      localStorage.setItem(`gyumax_${id}`, 'true');
    }

    // 30%の確率で当たりにする
    const isAtari = Math.random() < 0.3;

    // 2秒後に結果ページへジャンプ
    setTimeout(() => {
      if (isAtari) {
        window.location.href = "atari.html";
      } else {
        window.location.href = "hazure.html";
      }
    }, 2000);
  </script>
</body>
</html>
