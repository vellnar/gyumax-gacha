<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はずれ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.6em;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
    }

    .btn {
      display: inline-block;
      margin-top: 2em;
      padding: 12px 26px;
      background-color: #bbb;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #888;
    }

    /* ---------- Theme A ---------- */
    .theme-A {
      background: #111;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
    }
    .theme-A .btn {
      background-color: #555;
    }
    .theme-A .btn:hover {
      background-color: #777;
    }

    /* ---------- Theme B ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap');
    .theme-B {
      background: #2b1b1b;
      color: #ffdfcf;
      font-family: 'Shippori Mincho B1', serif;
    }
    .theme-B h1 {
      color: #ff6347;
      text-shadow: 1px 1px 3px #000;
    }
    .theme-B .btn {
      background-color: #aa3322;
    }
    .theme-B .btn:hover {
      background-color: #cc5544;
    }

    /* ---------- Theme C ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    .theme-C {
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #e0e0e0;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .theme-C h1 {
      color: #888;
    }
    .theme-C .btn {
      background-color: #666;
    }
    .theme-C .btn:hover {
      background-color: #aaa;
      color: #000;
    }

    /* ---------- Theme D ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');
    .theme-D {
      background: repeating-linear-gradient(45deg, #ff3d00, #ff3d00 20px, #1976d2 20px, #1976d2 40px);
      color: #fff;
      font-family: 'Yusei Magic', sans-serif;
    }
    .theme-D h1 { text-shadow: 2px 2px #000; color: #ffd600; }
    .theme-D .btn {
      background-color: #111;
      color: #ffd600;
      border: 2px solid #ffd600;
    }
    .theme-D .btn:hover {
      background-color: #ffd600;
      color: #111;
    }

    /* ---------- Theme E ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Yomogi&display=swap');
    .theme-E {
      background: linear-gradient(to top, #bfc5c2, #e4e4e4);
      color: #3a3a3a;
      font-family: 'Yomogi', cursive;
    }
    .theme-E h1 { color: #4f5e4f; }
    .theme-E .btn {
      background-color: #4f5e4f;
      color: #fff;
      border-radius: 8px;
    }
    .theme-E .btn:hover {
      background-color: #738f7a;
      color: #fff;
    }

    /* ---------- Theme F ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    .theme-F {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #8fd3ff;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 4px #0099cc;
    }
    .theme-F h1 { color: #00bcd4; }
    .theme-F .btn {
      background-color: transparent;
      border: 2px solid #00bcd4;
      color: #00bcd4;
    }
    .theme-F .btn:hover {
      background-color: #00bcd433;
    }

    /* ---------- Theme G ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap');
    .theme-G {
      background: #fff7f0;
      color: #8b0000;
      font-family: 'Kiwi Maru', serif;
    }
    .theme-G h1 { color: #c0392b; }
    .theme-G .btn {
      background-color: #8b0000;
      color: #fff;
    }
    .theme-G .btn:hover {
      background-color: #aa1e1e;
    }

    /* ---------- Theme H ---------- */
    .theme-H {
      background: radial-gradient(circle, #1a0000 0%, #000 100%);
      color: #ff4444;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 6px red;
    }
    .theme-H h1 {
      animation: glitch-h 0.4s infinite;
    }
    .theme-H .btn {
      background-color: transparent;
      border: 2px solid red;
      color: red;
    }
    .theme-H .btn:hover {
      background-color: #ff000033;
    }
    @keyframes glitch-h {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    /* ---------- Theme I ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');
    .theme-I {
      background: linear-gradient(to bottom, #000015, #001f3f);
      color: #33ccff;
      font-family: 'Rajdhani', sans-serif;
    }
    .theme-I h1 {
      animation: glitch-i 1.8s infinite;
    }
    .theme-I .btn {
      background-color: transparent;
      border: 2px solid #33ccff;
      color: #33ccff;
    }
    .theme-I .btn:hover {
      background-color: #33ccff20;
    }
    @keyframes glitch-i {
      0% { text-shadow: 1px 0 cyan; }
      50% { text-shadow: -1px 0 blue; }
      100% { text-shadow: 1px 0 cyan; }
    }
  </style>
</head>
<body>
  <h1 id="mainText">はずれ…</h1>
  <p id="subText">今回は残念！でもまだ他のポスターで挑戦できるよ！</p>
  <a class="btn" href="stamp.html">📍 進捗を確認する</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const theme = params.get("id")?.toUpperCase();
    document.body.classList.add(`theme-${theme}`);

    const mainText = document.getElementById("mainText");
    const subText = document.getElementById("subText");

    switch (theme) {
      case "A":
        mainText.textContent = "🔘 はずれ…";
        subText.textContent = "今日は運がなかった。だが、まだ機会はある。";
        break;
      case "B":
        mainText.textContent = "🔥 はずれ！";
        subText.textContent = "この敗北…焼きつけておけ！次で勝て！";
        break;
      case "C":
        mainText.textContent = "はずれ。";
        subText.textContent = "これは、まだ“その時”ではなかっただけ。";
        break;
      case "D":
        mainText.textContent = "💥 はずれ！";
        subText.textContent = "肉魂、まだ燃え尽きてない。次でカチコミだ！";
        break;
      case "E":
        mainText.textContent = "はずれ。";
        subText.textContent = "…でも、またきっと、食べたくなる。";
        break;
      case "F":
        mainText.textContent = "GAME OVER.";
        subText.textContent = "But fire still burns within you.";
        break;
      case "G":
        mainText.textContent = "はずれ…";
        subText.textContent = "炎に試された。次は、応える番だ。";
        break;
      case "H":
        mainText.textContent = "# ERR: NO PRIZE";
        subText.textContent = "アクセス拒否：次回ログインを試みてください。";
        break;
      case "I":
        mainText.textContent = ":miss";
        subText.textContent = "予測不能な未来。今回は掴めなかった。";
        break;
      default:
        mainText.textContent = "はずれ…";
        subText.textContent = "今回は残念！でもまだ他のポスターで挑戦できるよ！";
        break;
    }
  </script>
</body>
</html>
